<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-logo {
            height: 50px; /* Adjust as needed */
            width: auto;
            transition: transform 0.3s ease;
        }
        .header-logo:hover {
            transform: scale(1.1);
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        /* Navbar adjustments for logo */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #2c3e50; /* dark background */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        /* Each nav link */
        .nav-links li a {
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: #ecf0f1; /* light text color */
            background: #34495e; /* dark button background */
        }
         /* Hover effect */
        .nav-links li a:hover {
            background: #e74c3c; /* bright red on hover */
            color: #fff;
            box-shadow: 0 3px 6px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">
            <div class="logo-container">
                <img 
                  src="{{ url_for('static', filename='images/logo.png') }}" 
                  alt="BreastCare AI Logo"
                  class="header-logo"
                >
                <span>Breast Cancer Detection</span>
            </div>
        </a>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('predict') }}">Predict</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('support') }}">Support</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2025 Breast Cancer Detection. All rights reserved.</p>
    </footer>
</body>
</html>
