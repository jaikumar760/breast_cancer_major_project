{% extends "base.html" %}

{% block content %}
<div class="card-container" style="display: flex; justify-content: center; gap: 30px; padding: 40px;">
    <div class="card" style="width: 250px; border: 1px solid #ddd; border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s ease;">
        <img src="{{ url_for('static', filename='images/manual_entry.jpg') }}" alt="Manual Entry" style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px;">
        <h3 style="margin-top: 15px;">Manual Entry</h3>
        <a href="{{ url_for('manual_entry') }}" class="button" style="margin-top: 10px; display: inline-block; padding: 10px 16px; background-color: #e67e22; color: white; text-decoration: none; border-radius: 6px; font-weight: bold;">
            Start
        </a>
    </div>

    <div class="card" style="width: 250px; border: 1px solid #ddd; border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s ease;">
        <img src="{{ url_for('static', filename='images/csv_upload.jpg') }}" alt="CSV Upload" style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px;">
        <h3 style="margin-top: 15px;">CSV Upload</h3>
        <a href="{{ url_for('upload_csv') }}" class="button" style="margin-top: 10px; display: inline-block; padding: 10px 16px; background-color: #e67e22; color: white; text-decoration: none; border-radius: 6px; font-weight: bold;">
            Start
        </a>
    </div>

    <div class="card" style="width: 250px; border: 1px solid #ddd; border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s ease;">
        <img src="{{ url_for('static', filename='images/symptom_checker.jpg') }}" alt="Symptom Checker" style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px;">
        <h3 style="margin-top: 15px;">Symptom Checker</h3>
        <a href="{{ url_for('symptom_checker') }}" class="button" style="margin-top: 10px; display: inline-block; padding: 10px 16px; background-color: #e67e22; color: white; text-decoration: none; border-radius: 6px; font-weight: bold;">
            Start
        </a>
    </div>
</div>
{% endblock %}
